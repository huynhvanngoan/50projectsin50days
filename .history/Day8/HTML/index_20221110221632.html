<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 8 - Form Wave Animation</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <form>
            <div class="form-control">
                <input type="text" required>
                <label>Email</label>
                <label>
                    <span style="transition-delay: 0ms;">E</span>
                    <span style="transition-delay: 50ms;">E</span>
                    <span style="transition-delay: 100ms;">E</span>
                    <span style="transition-delay: 150ms;">E</span>
                    <span style="transition-delay: 0ms;">E</span>
                </label>
            </div>
            <div class="form-control">
                <input type="password" required>
                <label>Password</label>
            </div>
            <button class="btn">Sign In</button>
            <p class="text">Don't have an account? <a href="#">Sign up</a></p>
        </form>
    </div>
    <script src="../JS/script.js"></script>
</body>
</html>
